<link href='https://fonts.googleapis.com/css?family=Quantico:700' rel='stylesheet' type='text/css'>

<head>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h4>FreeCodeCamp Calculator</h4>
    <input name="display" class="textbox" id="txtBox" type="txtBox" value="" readonly>
    <table>
      <tr>
        <td>
          <button class='clear btn btn-primary' id='AC' onclick='runAC()'>AC</button>
        </td>
        <td>
          <button id='ON' class='btn btn-primary'>ON</button>
        </td>
        <td>
          <button id='OFF' class='btn btn-primary'>OFF</button>
        </td>
        <td>
          <button id='รท' class='function btn btn-primary'>รท</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id='7' class='btn btn-primary'>7</button>
        </td>
        <td>
          <button id='8' class='btn btn-primary'>8</button>
        </td>
        <td>
          <button id='9' class='btn btn-primary'>9</button>
        </td>
        <td>
          <button id='x' class='function btn btn-primary'>x</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id='4' class='btn btn-primary'>4</button>
        </td>
        <td>
          <button id='5' class='btn btn-primary'>5</button>
        </td>
        <td>
          <button id='6' class='btn btn-primary'>6</button>
        </td>
        <td>
          <button id='-' class='function btn btn-primary'>-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id='1' class='btn btn-primary'>1</button>
        </td>
        <td>
          <button id='2' class='btn btn-primary'>2</button>
        </td>
        <td>
          <button id='3' class='btn btn-primary'>3</button>
        </td>
        <td>
          <button id='plus' class='function btn btn-primary'>+</button>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <button id='0' class='zero btn btn-primary'>0</button>
        </td>
        <td>
          <button id='point' class='btn btn-primary'>.</button>
        </td>
        <td>
          <button id='equals' class='function btn btn-primary'>=</button>
        </td>
      </tr>
    </table>
  </div>
</body>
